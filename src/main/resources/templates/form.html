<!DOCTYPE html>
<html xmlns:th="https:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<form th:action="@{/form}" th:object="${usuario}" method="POST">
		<div>
			<label for="nombre">Nombre:</label>
		</div>
		<div style="color: red;" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		<div>
			<input type="text" id="nombre" th:field="*{nombre}">
		</div>
		<div>
			<label for="apellido">Apellido:</label>
		</div>
		<div style="color: red;" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		<div>
			<input type="text" id="apellido" th:field="*{apellido}">
		</div>
		<div>
			<label for="username">Username:</label>
		</div>
		<div>
			<input type="text" id="username" th:field="*{username}">
		</div>
		<div style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		<div>
			<label for="password">Password:</label>
		</div>
		<div>
			<input type="password" id="password" th:field="*{password}">
		</div>
		<div style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		<div>
			<label for="email">Email:</label>
		</div>
		<div>
			<input type="email" name="email" id="email" th:field="*{email}">
		</div>
		<div style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		<div>
			<input type="submit" value="Enviar">
		</div>
	</form>
</body>
</html>
